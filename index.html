<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <section class="application">
        <div class="title">
            <h1>todos</h1>
        </div>
        <div class="shadow">
            <div class="body">
                <form class="body__form add-form" id='form'>
                    <button type="button" class="add-form__toggler form-toggler" id="toggler"></button>
                    <input class="add-form__input form-input" type="text" name="task" id="taskInput" placeholder="What needs to be done?">
                </form>
                <ul class="body__list task-list" id="list">

                </ul>
            </div>
            <div class="footer" id='footer'>
                <span class="footer__count" id='count'>0 items</span>
                <div class="filters">
                    <button class="filters__button" id="allButton">All</button>
                    <button class="filters__button" id="activeButton">Active</button>
                    <button class="filters__button" id="completeButton">Completed</button>
                </div>
                <span class="footer__clear" id='clear'>Clear completed</span>
            </div>
        </div>
    </section>
    <div class="modal" id="myModal">
        <button class="modal__button button-animate">Open Modal</button>
        <div class="modal__shadow"></div>
        <div class="modal__content content-window">
            <div class="content-window__header">
                <span>My modal window</span>
                <button class="btn btn-empty close">Ã—</button>
            </div>
            <hr>
            <div class="content-window__body">
                <div class="legend">
                    <div class="legend__item">
                        <div class="item-mark mark-high"></div>
                        <span>High priority</span>
                    </div>
                    <div class="legend__item">
                        <div class="item-mark mark-medium"></div>
                        <span>Medium priority</span>
                    </div>
                    <div class="legend__item">
                        <div class="item-mark mark-low"></div>
                        <span>Low priority</span>
                    </div>
                    <div class="legend__item">
                        <div class="item-mark mark-none"></div>
                        <span>None priority</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="content-window__footer">
                <span>This is test modal window</span>
                <span>Powered by Eduard Peretokin</span>
            </div>
        </div>
    </div>
</body>
</html>
